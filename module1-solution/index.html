<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
  </head>
<body ng-app='LunchCheck'>
   <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>

         <div class="form-group {{textBoxCssClassName}}">
             <input id="lunch-menu" ng-model='notSepartedDishes' type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control">
             NOT consider and empty item, i.e., " " as an item towards to the count
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkDishes()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <span class="{{messageCssClassName}}">{{message}}</span>
         </div>
   </div>

</body>
</html>
