<div class="container">
  <div class="text-left">
    <h1>My Info</h1>
    <div ng-if="!myInfo.isNotRegisteredUser">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">First name:</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{myInfo.userInfo.firstname}}</p>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Last name:</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{myInfo.userInfo.lastname}}</p>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{myInfo.userInfo.email}}</p>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Phone:</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{myInfo.userInfo.phone}}</p>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Menu title:</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{myInfo.userInfo.selectedMenuItem.short_name}}</p>
        </div>
        <div class="col-sm-10">
          <p class="form-control-static">{{myInfo.userInfo.selectedMenuItem.description}}</p>
        </div>
        <div class="col-sm-10">
          <img class="img-responsive" width="250" height="150" ng-src="{{myInfo.basePath}}/images/{{myInfo.userInfo.selectedMenuItem.short_name}}.jpg" alt="{{myInfo.userInfo.selectedMenuItem.name}}">
        </div>
      </div>
    </div>
    <div ng-if="myInfo.isNotRegisteredUser">Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a></div>
  </div>

</div>
