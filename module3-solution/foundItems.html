<table ng-if="items.length" class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Short Name</th>
      <th>Description</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in items">
      <td>{{item.name}}</td>
      <td>{{item.short_name}}</td>
      <td>{{item.description}}</td>
      <td>
        <button ng-click="onRemove({index: $index});" class="btn btn-default">Don't want this one!</button>
      </td>
    </tr>
  </tbody>
</table>
